{{include "top.html"}}
{{include "profile/password-checker.html"}}
<link rel="stylesheet" type="text/css" href="signup.css">

<main>
    <div class="panel">
        <a>
            <div class="unit" id="signup">
                Sign up
            </div>
        </a>
        <a href="/signin">
            <div class="unit" id="login">
                Login
            </div>
        </a>	
    </div>

    <h2>Sign up</h2>
    <form action="/signup" method="POST">
        <input type="text" name="username" placeholder="Username"><br>
        <input type="text" name="email" placeholder="E-mail"><br>
        <input type="password" name="password" placeholder="Password" id="password"><br>
        <input type="password" name="repeat-password" placeholder="Repeat Password" id="repeat-password"><br>
        <button type="submit">Sign up</button>
        {{include "messages.html"}}
    </form>
    <p>Already have an account? Login <a href="/signin">here</a></p>
</main>

{{include "bottom.html"}}
