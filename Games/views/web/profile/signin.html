{{include "top.html"}}

	<link rel="stylesheet" type="text/css" href="/css/sign-in-up.css">

		<main>
		<div class="panel">
			<a href="/signup">
				<div class="unit" id="signup" style="background-color: #fff; color: var(--orange);">
					{{print translate "signup"}}
				</div>
			</a>
			<a>
				<div class="unit" id="login" style="background-color: var(--orange); color: #fff;">
					{{print translate "login"}}
				</div>
			</a>	
		</div>

		<h2>{{print translate "login"}}</h2>
		{{include "messages.html"}}
		<form action="/signin" method="POST">
			<input type="text" name="username" placeholder="{{print translate "username"}}"><br>
			<input type="password" name="password" placeholder="{{print translate "password"}}"><br>
			<button type="submit">{{print translate "login"}}</button>
		</form>
		<p>{{print translate "forgot-password"}}</p>
	</main>
{{include "bottom.html"}}
