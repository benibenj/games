<!-- CSS and JavaScript Files -->
<link rel="stylesheet" type="text/css" href="/css/wheel.css">


<main>
	<h1>Wheel of Fortune</h1>
	<img src="/img/wheel.png" id="wheel">
	<button onclick="request()" id="btn">Spin The Wheel! 10 <img src="/img/coin.png"></button>
	<div class="item" id="item">
		<h3>You got:</h3>
	</div>

	<div class="hidden" id="hidden" onclick="hide()"></div>
</main>

{{include "bottom.html"}}

<script>
	var wheel = document.getElementById('wheel');
	var btn = document.getElementById('btn');
	var container = document.getElementById('item');
	var hidden = document.getElementById('hidden');
	var shifts;
	var wait;

	function request(){
		getspin(function(info){
			if (!info.success) {
				console.log('not enough coins');
				return;
			}
			if (info.result === -1) {
				console.log('there was an error');
			}
			else{

				wheel.setAttribute("style","transform:rotate(0deg)");

				var item = "15-coin";
				let deg;

				switch(info.result){
					case 0: deg = 45; break;
					case 1: deg = 285; break;
					case 2: deg = 165; break;
					case 3: deg = 225; break;
					case 4: deg = 345; break;
					case 5: deg = 105; break;
					case 6: deg = 75; break;
					case 7: deg = 315; break;
					case 8: deg = 195; break;
					case 9: deg = 15; break;
					case 10: deg = 135; break;
					case 11: deg = 255; break;
					default:
				}

				wait = 30;
				let turns = 8;
				shifts = 24 * turns + deg/15;
				spin(shifts);
			}
		});
	}

	function spin(times){
		btn.style.display = "none";
		setTimeout(function(){
			let amount = ((shifts+1-times)*15)%360;
			wheel.setAttribute("style","transform:rotate("+amount+"deg)")
			if(times != 1){
				spin(times-1);
			}else{
				showitem();
			}
		},wait);
	}

	function showitem(){
		setTimeout(function(){
			hidden.style.display = "block";
			container.style.display = "block";
		},1000);
	}

	function hide(){
		hidden.style.display = "none";
		container.style.display = "none";
		btn.style.display = "block";
	}



	function getspin(action) {
	    getAjax("/wheel/spin", function(text){
    	    action(JSON.parse(text));
    	});
	}

	function getAjax(url, success) {
	    var xhr = window.XMLHttpRequest ? new XMLHttpRequest() : new ActiveXObject('Microsoft.XMLHTTP');
	    xhr.open('GET', url);
	    xhr.onreadystatechange = function() {
	        if (xhr.readyState>3 && xhr.status==200) success(xhr.responseText);
	    };
	    xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
	    xhr.send();
	    return xhr;
	}
</script>
